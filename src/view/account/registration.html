@@include('../common/header-page.html')
<!-- End header section-->

<div class="container">
    <div class="row row-wrap account-form-wrap">

        <div class="pop-up-content account-form">
            <div class="pop-up-header">
                <div class="pop-up-title">
                    Create your account
                </div>
            </div>

            <div class="media-login-row">
                <a class="media-login-item" href="#">
                    <img src="../../img/common/google-ico.svg" alt="google login ico">
                    Sign in with Google
                </a>
                <a class="media-login-item" href="#">
                    <img src="../../img/common/facebook-ico.svg" alt="facebook login ico">
                    Sign in with Facebook
                </a>
            </div>

            <div class="form-title">
                Or Sign Up with Email
            </div>
    
            <div class="pop-up-form registration-form">
                <form>
                    <div class="form-group">
                        <label for="name">
                            First name
                        </label>
                        <input type="text" name="name">
                        <div class="error-text">*Validation text</div>
                    </div>

                    <div class="form-group">
                        <label for="last-name">
                            Last name
                        </label>
                        <input type="text" name="last-name">
                        <div class="error-text">*Validation text</div>
                    </div>

                    <div class="form-group">
                        <label for="phone">
                            Phone number
                        </label>
                        <input type="text" name="phone">
                        <div class="error-text">*Validation text</div>
                    </div>

                    <div class="form-group">
                        <label for="mail">
                            Your Email
                        </label>
                        <input type="email" name="mail">
                        <div class="error-text">*Validation text</div>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            Password
                        </label>
                        <input type="password" name="password">
                        <div class="error-text">*Validation text</div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">
                            Confirm password
                        </label>
                        <input type="password" name="confirm-password">
                        <div class="error-text">*Validation text</div>
                    </div>
    
                    <div class="button-group pop-up-button-group">
                        <div class="form-text">
                            Already have an account?  <a href="/view/account/login.html">Sign In</a>
                        </div>
                        <input type="submit" class="base-button" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
