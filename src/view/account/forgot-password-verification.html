@@include('../common/header-page.html')
<!-- End header section-->

<div class="container">
    <div class="row row-wrap account-form-wrap">

        <div class="pop-up-content account-form">
            <div class="pop-up-header">
                <div class="pop-up-title">
                    Enter verification code
                </div>
            </div>

            <div class="form-text form-text-margin-top">
                If <span></span> is associated with an active account, we have sent you a verification code. Enter the code to continue.
            </div>
    
            <div class="pop-up-form verification-code_form">
                <form>
                    <div class="row">
                        <div class="form-group">
                            <label for="verification-code">
                                Enter Code
                            </label>
                            <input type="text" name="verification-code" data-name="verification-code">
                            <button class="resend-code">Resend</button>
                            <div class="error-text">*Validation text</div>
                        </div>
                        <div class="button-group pop-up-button-group">
                            <input type="submit" class="base-button" value="Continue">
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>

<!-- Start footer -->
@@include('../common/footer-page.html')

<script>
    window.addEventListener('DOMContentLoaded', () => {
        const textBlock = document.querySelector('.form-text > span'),
            emailValue = window.location.href.toString();

            textBlock.innerHTML = emailValue.split("?email=")[1];
    });
</script>
